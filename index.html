<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stutter Star: The World We Love</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="game-shell">
      <header class="topbar">
        <h1>Stutter Star ‚≠ê</h1>
        <p>Collect words and finish the message: <strong>"WE LOVE THE WHOLE WORLD"</strong></p>
      </header>

      <section class="hud">
        <div>Score: <span id="score">0</span></div>
        <div>Lives: <span id="lives">3</span></div>
        <div>Time: <span id="time">60</span>s</div>
        <button id="restart" class="btn">Restart</button>
      </section>

      <section id="arena" aria-label="game arena">
        <div id="player" aria-label="player"></div>
      </section>

      <section class="goal">
        <h2>Message Builder</h2>
        <p id="progress"></p>
        <p id="status">Use arrow keys (or WASD) to move. Touch the next word in order.</p>
      </section>
    </main>

    <script src="game.js"></script>
  </body>
</html>
